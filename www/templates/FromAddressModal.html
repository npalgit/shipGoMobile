<ion-modal-view>
    <ion-content padding="true" class="has-header" scroll="false">
        <div class="list list-inset login-form is-transparent">
		
		<!--
		
		<div>selection is: {{chosenPlace}}</div>
    <div><input ng-model="chosenPlace" googleplace/></div>
		-->

            <label class="item item-input">
               <input type="text" ng-model="chosenPlace" fromaddress/>
            </label>
            <label class="item item-input">
                <i class="icon ion-location placeholder-icon"></i>
                <input type="text" placeholder="Address1" id="street_number" ng-model="address1">
            </label>

            <label class="item item-input">
                <i class="icon ion-location placeholder-icon" ng-model="address2"></i>
                <input type="text" placeholder="Address2" id="route">
            </label>



            <label class="item item-input item-select">
                <i class="icon ion-ios-flag placeholder-icon"></i>
                <span class="input-label">
                    Countries
                </span>

                <select onchange="print_state('state', this.selectedIndex);" id="country" name="country" ng-model="country"></select>
            </label>

            <label class="item item-input item-select">
                <i class="icon ion-location placeholder-icon"></i>
                <span class="input-label">
                    State
                </span>

                <select name="state" id="state" ng-model="state"></select>

            </label>

			
			
			<label class="item item-input">
                <i class="icon ion-location placeholder-icon"></i>
                <input type="text" placeholder="City" id="locality" ng-model="city">
            </label>

            <label class="item item-input">
                <i class="icon ion-location placeholder-icon"></i>
                <input type="text" placeholder="Zipcode" ng-model="zip">
            </label>


            <div class="button-stack">
                <button class="button button-energized button-block" ng-click="closeModalFrom();">Done!</button>
            </div>

        </div>
 
    </ion-content>
</ion-modal-view>
